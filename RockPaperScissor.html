<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <script src="./RockPaperScissors.js" defer ></script>
    <link rel="stylesheet" href="./RockPaperScissor.css">
</head>
<body>
<h1>Rock Paper Scissor</h1>
<div class="container">
    <div class="player-div">
        <p>Player</p>
        <div class="btn-group">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissor">Scissor</button>
        </div>
        <div class="score-container">
            <p class="score playerScore">0</p>
        </div>

    </div>
    <div class="computer-div">
        <p>Computer</p>
        <div class="score-container">
            <p class="score compScore">0</p>
        </div>
    </div>
</div>
<div class="moveDisplay">
    <p>in this turn</p>
    <p class="scoreLine"></p>

</div>


</body>
</html>
